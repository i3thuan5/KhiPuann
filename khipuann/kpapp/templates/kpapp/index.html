{% load static %}
<!DOCTYPE html>
<html lang='zh-hant'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="descrition" content="簡單版台語羅馬字輸入法，有列出全部標台語調符的羅馬字">
	<title>Khí-puânn 台語線頂齒盤</title>
	<!-- favicon -->
	<link rel="icon" href="{% static 'favicon/favicon.ico' %}">
	<link rel="apple-touch-icon" sizes="512x512" href="{% static 'favicon/favicon-512x512.png' %}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://tauhu.tw/tauhu-oo.css" rel="stylesheet">
	<style type="text/css">
		body {
			font-family: tauhu-oo, PingFangTC-Regular, "Microsoft JhengHei", sans-serif;
			background-color: rgb(241, 239, 235);
		}
	</style>
</head>
<body class="container py-3">
	<header class="row justify-content-center mb-4">
		<div class="col-12 col-lg-8">
			<h1>Khí-puânn</h1>
			<p>台語線頂齒盤。列出標示聲調符號的台語羅馬字母，tshun ê字母請家己直接phah。適合咱手頭猶無輸入法--ê，a̍h-sī看冊查字。</p>
		</div>
	</header>

	<main class="row justify-content-center mb-4">
		<div class="col-12 col-lg-8">
			<section class="row mb-2 ">
				<div class="col-12 col-lg-6">
					<h2>大寫齒</h2>
					{% include 'kpapp/liu.html' with liu=tuasia %}
				</div>
				<div class="col-12 col-lg-6">
					<h2>小寫齒</h2>
					{% include 'kpapp/liu.html' with liu=siosia %}	
				</div>
			</section>
			<section class="mb-2">
				<h2>羅馬字結果</h2>
				<p id="thesi" class="d-none alert alert-success" role="alert"></p>
				<input id="kiatko" type="text" aria-label="文字結果" class="form-control mb-2"/>
				<div class="d-grid mb-2">
					<button onclick="khok()" class="btn btn-primary">
					{% include 'svg/clipboard.html' %}
					Khok字
					</button>
				</div>
			</section>
		</div>
	</main>

	<footer class="row justify-content-center">
		<div class="col-12 col-lg-8">MIT License.</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="{% static 'kpapp/liu.js' %}"></script>
</body>
</html>
