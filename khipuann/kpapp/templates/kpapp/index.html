<!DOCTYPE html>
<html lang='zh-hant'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="descrition" content="簡單版台語羅馬字輸入法，有列出全部標台語調符的羅馬字">
	<title>Khí-puânn, 台語線頂齒盤</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://tauhu.tw/tauhu-oo.css" rel="stylesheet">
	<style type="text/css">
		body {
			font-family: tauhu-oo, PingFangTC-Regular, "Microsoft JhengHei", sans-serif;
		}
	</style>
</head>
<body class="container">
	<header class="row justify-content-center mb-4">
		<div class="col-12 col-lg-8">
			<h1>Khí-puânn</h1>
			<small>台語線頂齒盤。適合咱手頭猶無輸入法--ê，a̍h-sī看冊查字。</small>
		</div>
	</header>

	<main class="row justify-content-center mb-4">
		<div class="col-12 col-lg-8">
			<section class="row mb-2 ">
				<div class="col-12 col-lg-6">
					<h2>大寫齒</h2>
					{% include 'kpapp/liu.html' with liu=tuasia %}
				</div>
				<div class="col-12 col-lg-6">
					<h2>小寫齒</h2>
					{% include 'kpapp/liu.html' with liu=siosia %}	
				</div>
			</section>
			<section class="mb-2">
				<h2>羅馬字結果</h2>
				<p id="thesi" class="d-none alert alert-success" role="alert"></p>
				<input id="kiatko" type="text" aria-label="文字結果" class="form-control mb-2"/>
				<div class="d-grid mb-2">
					<button onclick="khok()" class="btn btn-primary">
					{% include 'svg/clipboard.html' %}
					Khok字
					</button>
				</div>
			</section>
		</div>
	</main>

	<footer class="row justify-content-center">
		<div class="col-12 col-lg-8">MIT License.</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="text/javascript">
		const kiatko = document.getElementById('kiatko');
		const thesi = document.getElementById('thesi');

		for(const b of document.querySelectorAll('button[name="btn"]')){
			b.addEventListener('click', function(){
				console.log('Click btn:', b.value);//kiatko.value += b.value;
				// kiatko.setSelectionRange(caret, caret);
				tshahJi(b.value);
			})
		}

		function tshahJi(ji) {
				console.log('selectionEnd', kiatko.selectionEnd)
				const kuji = kiatko.value;
				const insertTokenAt = kiatko.selectionEnd;
				const sinui = insertTokenAt + ji.length;
				kiatko.value = (
					kuji.slice( 0, insertTokenAt ) +
					ji +
					kuji.slice( insertTokenAt )
				);
				kiatko.selectionStart = sinui;
				kiatko.selectionEnd = sinui;
				kiatko.focus();
		}
		function khok(){
			navigator.clipboard.writeText(kiatko.value).then(function() {
			  thesi.innerText = 'Copying to clipboard was successful!';
			  thesi.classList.remove('d-none');
			  setTimeout(function(){
			    thesi.innerText = '';
			    thesi.classList.add('d-none');
			  }, 5000);
			}, function(err) {
			  console.error('Could not copy text: ', err);
			});
		}

	</script>
</body>
</html>
